<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="content__image">
        <img src="../../images/login1.png" class="content__image--img" />
      </div>
      <div class="content__body">
        <h1 class="content__body__head">Login</h1>
        <div class="content__body__main">
          <div class="content__body__main__item">
            <span class="content__body__main__item--head"> Email</span>
            <div class="content__body__main__item--box">
              <input
                class="content__body__main__item--box__input"
                name="email"
                type="email"
                placeholder="00aaa2022@nith.ac.in"
              />
            </div>
          </div>
          <div class="content__body__main__item">
            <span class="content__body__main__item--head"> UID</span>
            <div class="content__body__main__item--box">
              <input
                class="content__body__main__item--box__input"
                name="collectionName"
                placeholder="2022C"
              />
            </div>
          </div>
          <div class="content__body__main__item">
            <span class="content__body__main__item--head"> Password</span>
            <div class="content__body__main__item--box">
              <input
                name="password"
                type="password"
                class="content__body__main__item--box__input"
                placeholder=""
              />
            </div>
          </div>
          <input type="button" value="Login" class="content__body__main__btn" />
        </div>
      </div>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
